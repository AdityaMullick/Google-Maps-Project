<!DOCTYPE html>
<html>
<head>
    <style>
        #map {
            height: 350px;
            width: 50%;
            margin-left: 50%;
        }
        #curve_chart {
            margin-left: 50%;

        }
        #tracker{
            position: absolute;
            top: 150px;
            left: 100px;
            font-size: 200%;

        }
        #table_div{
            position: absolute;
            width: 40%;
            bottom: 10%;
            height: 40%;
        }
    </style>
</head>
<body>
<div id="tracker" style="width: 200px; font-size: 120%"></div>
<div id="curve_chart" style="width: 600px; height: 400px"></div>
<div id="map"></div>
<script src="map.js"></script>
<div id="table_div"></div>

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript" src="chart.js"></script>
<script type="text/javascript" src="table.js"></script>

<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTadANQbYR6aBPio59zsjn4rPJN5uw00s
&callback=initMap">
</script>
</body>
</html>
